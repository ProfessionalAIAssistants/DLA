<!DOCTYPE html>
<html>
<head>
    <title>Products Actions Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Products Actions Test</h1>
        
        <table class="table">
            <thead>
                <tr>
                    <th>NSN</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>5330000150527</td>
                    <td>GASKET</td>
                    <td>
                        <div class="btn-group btn-group-sm" role="group">
                            <button class="btn btn-outline-primary" onclick="testViewProduct('5330000150527')" title="View Product">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button class="btn btn-outline-secondary" onclick="testEditProduct('5330000150527')" title="Edit Product">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-outline-danger" onclick="testDeleteProduct('5330000150527', 'GASKET')" title="Delete Product">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div id="testResults" class="mt-4">
            <h5>Test Results:</h5>
            <div id="messages"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script>
        function addMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            messagesDiv.appendChild(alertDiv);
        }

        function testViewProduct(nsn) {
            console.log('testViewProduct called with NSN:', nsn);
            addMessage(`✅ View button clicked for NSN: ${nsn}`, 'success');
            
            // Test the actual API call
            fetch(`/api/products/${nsn}`)
                .then(response => {
                    console.log('API response status:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('API response data:', data);
                    if (data.error) {
                        addMessage(`❌ API Error: ${data.error}`, 'danger');
                    } else {
                        addMessage(`✅ Product loaded: ${data.nsn} - ${data.name || 'No name'}`, 'success');
                    }
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    addMessage(`❌ Fetch Error: ${error.message}`, 'danger');
                });
        }

        function testEditProduct(nsn) {
            console.log('testEditProduct called with NSN:', nsn);
            addMessage(`✅ Edit button clicked for NSN: ${nsn}`, 'warning');
        }

        function testDeleteProduct(nsn, name) {
            console.log('testDeleteProduct called with NSN:', nsn, 'Name:', name);
            addMessage(`✅ Delete button clicked for NSN: ${nsn} (${name})`, 'danger');
        }

        // Test that functions are defined
        document.addEventListener('DOMContentLoaded', function() {
            addMessage('✅ Page loaded and JavaScript running', 'info');
            addMessage(`✅ testViewProduct function exists: ${typeof testViewProduct === 'function'}`, 'info');
            addMessage(`✅ testEditProduct function exists: ${typeof testEditProduct === 'function'}`, 'info');
            addMessage(`✅ testDeleteProduct function exists: ${typeof testDeleteProduct === 'function'}`, 'info');
        });
    </script>
</body>
</html>
